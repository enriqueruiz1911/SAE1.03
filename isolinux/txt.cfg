default live
label live
  menu label ^Installation live
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/trisquel.seed initrd=/casper/initrd boot=casper splash quiet noprompt fsck.mode=skip --
label check
  menu label ^Vérifier le disque
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd quiet splash --
label memtest
  menu label ^Vérifier la mémoire vive
  kernel /isolinux/mt86plus
label hd
  menu label ^Démarrer depuis le premier disque dur
  localboot 0x80
